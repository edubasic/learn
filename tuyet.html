<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .gallery-container {
      position: relative;
      max-width: 600px;
      margin: 0 auto;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .gallery img {
      width: calc(50% - 5px); /* Two images per row, accounting for the gap */
      height: 150px;
      object-fit: cover;
      cursor: pointer;
    }

    .more-images {
      font-size: 14px;
      color: #888;
      text-align: center;
      margin-top: 10px;
      display: none;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      position: relative;
    }

    .modal-image {
      max-width: 90vw;
      max-height: 80vh;
      display: block;
      margin: 0 auto;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 30px;
      color: #fff;
      cursor: pointer;
    }

    .prev,
    .next {
      position: absolute;
      top: 50%;
      font-size: 24px;
      color: #fff;
      background: rgba(0, 0, 0, 0.5);
      border: none;
      cursor: pointer;
      padding: 10px;
      transform: translateY(-50%);
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="gallery-container" id="gallery-container-1"></div>
  <div class="gallery-container" id="gallery-container-2"></div>

  <script src="gallery.js"></script>
</body>
</html>
