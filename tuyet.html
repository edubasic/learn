<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowfall Background</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #00274d; /* Màu nền xanh đậm */
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .snowfall-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            width: 30px;
            height: 30px;
            background-image: url('./image/tuyet.png'); /* Đường dẫn đến hình bông hoa tuyết */
            background-size: cover;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0.5;
            }
        }

        .content {
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 48px;
            margin: 0;
        }

        p {
            font-size: 24px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="snowfall-container">
        <!-- Các bông hoa tuyết sẽ được thêm vào đây -->
    </div>

    <div class="content">
        <h1>Welcome to the Winter Wonderland</h1>
        <p>Enjoy the snowfall!</p>
    </div>

    <script>
        const container = document.querySelector('.snowfall-container');
        const numberOfSnowflakes = 50; // Số lượng bông hoa tuyết

        for (let i = 0; i < numberOfSnowflakes; i++) {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 10 + 10 + 's'; // Điều chỉnh tốc độ rơi
            snowflake.style.opacity = Math.random();
            snowflake.style.transform = `scale(${Math.random() * 0.5 + 0.5})`; // Kích thước khác nhau
            container.appendChild(snowflake);
        }
    </script>
</body>
</html>
